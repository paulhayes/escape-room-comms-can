; https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = uno

[common_env_data]
lib_deps = 
  CAN
  SPI
  CmdParser
lib_extra_dirs =
  ../lib

[env:teensy31]
platform = teensy
board = teensy31
framework = arduino
lib_deps =
  ${common_env_data.lib_deps}
lib_extra_dirs = 
  ${common_env_data.lib_extra_dirs}

[env:sparkfun_promicro16]
platform = atmelavr
board = sparkfun_promicro16
framework = arduino
lib_deps =
  ${common_env_data.lib_deps}
lib_extra_dirs = 
  ${common_env_data.lib_extra_dirs}

[env:uno]
platform = atmelavr
board = uno
framework = arduino
lib_deps =
  ${common_env_data.lib_deps}
lib_extra_dirs = 
  ${common_env_data.lib_extra_dirs}